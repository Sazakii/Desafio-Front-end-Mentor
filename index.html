<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component by Sazakii</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="result">
  <h3>Your Result</h3>
  <div id="numRes">
    <p> <span class="maior">76</span> of 100</p>
  </div>
  

  <h2>Great</h2>
  <p> You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div id="summary">
  <h3>Summary</h3>
  <div class="sum">
    <p id="reaction">Reaction <span class="sumNum">80 <span class="claro">/100</span></span></p>
    <p id="memory">Memory <span class="sumNum">92 <span class="claro">/100</span></span></p>
    <p id="verbal">Verbal <span class="sumNum">61 <span class="claro">/100</span></span></p>
    <p id="visual">Visual <span class="sumNum">72 <span class="claro">/100</span></span></p>
  </div>

  <Button>Continue</Button>
</div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/Sazakii">Sazakii</a>.
  </div>
</body>
</html>
